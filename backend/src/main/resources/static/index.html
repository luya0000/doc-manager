<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文档管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Theme style -->
    <link rel="stylesheet" href="../css/AdminLTE.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form action="#">
            <div id="d_account" class="form-group has-feedback">
                <input id="account" type="email" class="form-control" placeholder="User Name">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <label class="control-label hide" for="account">
                    <i class="fa fa-times-circle-o"></i>
                </label>
            </div>
            <div id="d_password" class="form-group has-feedback">
                <input id="password" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <label class="control-label hide" for="password">
                    <i class="fa fa-times-circle-o"></i>
                    <span class="t_password"></span>
                </label>
            </div>
            <div class="row">
                <div class="col-xs-8" id="jwtcontent">
                    <div class="checkbox icheck">
                      <label>
                        <input type="checkbox"> 记住我
                      </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block btn-flat btnlogin">登&nbsp;录</button>
                </div>
            </div>
        </form>

    </div>
</div>
<!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="../plugins/jQuery/jquery.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('.btnlogin').click(function(){
            login();
        });

        $('#account,#password').keypress(function (event){
            if(event.keyCode==13){
                login();
            }
        });
    });

    function login(){
        if(checkInput()){
            $.post("/login", {account:$('#account').val(),password:$('#password').val()},
                    function(user){
                        console.log(user);
                        if(user==null||user===''){
                            setErrorText("password","用户名或密码错误");
                        }/*else{
                            location.href = "/index";
                        }*/
                        $("#jwtcontent").text(user.content);
                    });
        }
    }

    function checkInput(){
        resetText();
        if($("#account").val()===''){
            setErrorText("account","用户名不能为空");
            $("#account").focus();
            return false;
        }
        if($("#password").val()===''){
            setErrorText("password","密码不能为空");
            $("#password").focus();
            return false;
        }
        return true;
    }

    function setErrorText(stype,error){
        if(stype==="account"){
            $("#d_account > label").removeClass("hide");
            $("#d_account").addClass("has-error");
            $(".t_account").html(error);
        }else if(stype==="password"){
            $("#d_password > label").removeClass("hide");
            $("#d_password").addClass("has-error");
            $(".t_password").html(error);
        }
    }

    function  resetText(){
        $("#d_account> label").addClass("hide");
        $("#d_account").removeClass("has-error");
        $("#d_password > label").addClass("hide");
        $("#d_password").removeClass("has-error");
    }
</script>
</body>
</html>
